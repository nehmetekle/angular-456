<div class="product-details">
  <div *ngIf="loading">Loading…</div>
  <div *ngIf="error">Error loading product.</div>
  <div *ngIf="product">
    <div class="top">
      <div class="image">
        <img [src]="product.image || '/assets/avif-test-image.avif'" alt="{{ product.name }}" />
      </div>
      <div class="info">
        <h2>{{ product.name }}</h2>
        <p class="desc">{{ product.description }}</p>
        <div class="price">{{ product.price | number: '1.2-2' }} €</div>
        <div class="actions">
          <div class="stock" *ngIf="product?.stock as s">
            <small *ngIf="s > 0" class="in">In stock: {{ s }}</small>
            <small *ngIf="s <= 0" class="out">Out of stock</small>
          </div>
          <button class="add" (click)="addToCart()" [disabled]="(product?.stock ?? 0) <= 0">
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <div class="meta">
      <div>Average rating: {{ product.avg_rating ?? '-' }}</div>
      <div>Ratings: {{ product.rating_count ?? 0 }}</div>
    </div>
  </div>
</div>
